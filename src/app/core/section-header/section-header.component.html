<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
<section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !=='Home'" class="py-5 text-light" style="margin-top: 100px; background-color: rgb(24, 24, 24);">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-9">
                <h1>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label}}</h1>
            </div>
            <div class="col-3">
            <xng-breadcrumb class="text-light"></xng-breadcrumb>
            </div>
        </div>
    </div>
</section>
</ng-container>
