<section class="vh-200" style="background-color: #000000;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col col-xl-10 ">
          <div class="card border-shadow " style="border-radius: 1rem; background-color:transparent;">
            <div class="row g-0 ">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../assets/logo3.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black mb-5" >
  
                  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      
                      <span class="h1 fw-bold mb-0"></span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: greenyellow;" >Create new account!</h5>
  
                    <app-text-input formControlName="firstName" [label]="'First Name'"></app-text-input>
                    <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
                    <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
             

                    <div class="pt-1">
                      <button [disabled]="registerForm.invalid" class="btn btn-outline-secondary text-white btn-lg btn-block" type="submit">Register</button>
                    </div>
                
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
