<div class="card h-20 mb-3 shadow-sm bg-transparent" routerLink="/anime-library/{{anime.id}}" style="cursor: pointer;">
  <div class="image position-relative">
    <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" src="../../../assets/{{anime.title|titlecase}}.jpg" data-holder-rendered="true" style="height: 350px; width: 100%; display: block;">
    <div class="d-flex align-items-center justify-content-cnter hover-overlay">
      <button  type="button" class="btn btn-primary mt-2 center-button ml-2" style="width: 30%; background-color: transparent; color: black; transform: translateX(120%); border-color: white; background-color: yellowgreen;"><strong>View</strong></button> 
    </div>
  </div>
    <div class="card-body d-flex flex-column mb-2">
        <a [routerLink]="['/anime-library/{{anime.id}}']" routerLinkActive="router-link-active"  class ="text-title-color">
            <h6 style="text-decoration: solid;">{{anime.title|titlecase}}</h6>
        </a>
    
      <div class="d-flex justify-content-between align-items-center">
        <strong class ="text-color-subtext space-between-info">Seasons: 
        <span>
            <small class="text-muted">{{anime.numberOfSeasons}}</small>
        </span>
        </strong>
        <strong class ="text-color-subtext space-between-info">Studio: 
            <span>
                <small class="text-muted"> {{anime.studio.name}}</small>
            </span>
        </strong>
      </div>
    </div>
  </div>
