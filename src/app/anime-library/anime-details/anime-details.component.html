<div class="row" *ngIf="anime">
    <div class="col-6">
        <img class="img-fluid w-100 "
         data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" 
         alt="Thumbnail [100%x225]" 
         src="../../../assets/{{anime.title|titlecase}}.jpg" 
         data-holder-rendered="true" 
         style="height: auto; width: 30%; display: block;">
    </div>
    <div class="col-6">
        <h3>{{anime.title}}</h3>
        <p>{{anime.studio.name}}</p>
        <div class="col-12 ml-3 mt-3">
            <h4>Description</h4>
            <p>{{anime.description}}</p>
        </div>
        <div>
            <button class="btn btn-outline-secondary btn-lg">Add to Your Library</button>
        </div>
    </div>
</div>
